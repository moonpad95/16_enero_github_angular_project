<html ng-app>
  <head>
    <title>Mi interfaz</title>
    <style>
      /* Estilos CSS */
      body {
        background-color: #b6b6b6;
      }
      #container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Bienvenido a mi interfaz</h1>
      Nombre: <input type="text" ng-model="nombre" placeholder="Ingresa tu nombre" />

      <p>
      Hola mundo!! Soy <b>{{ nombre }}</b>
      </p>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
      <p>Aquí puede encontrar información importante.</p>
    </div>
  </body>
</html>
